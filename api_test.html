<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandInHand - Test API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #6a994e; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #5a8a3e; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        input, textarea { width: 300px; padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Test de API - HandInHand</h1>
    
    <!-- Test Chatbot -->
    <div class="section">
        <h3>ü§ñ Test Chatbot</h3>
        <input type="text" id="chatMessage" placeholder="Escribe un mensaje al chatbot" value="Hola">
        <button onclick="testChatbot()">Enviar al Chatbot</button>
        <div id="chatResult" class="result"></div>
    </div>
    
    <!-- Test Productos -->
    <div class="section">
        <h3>üì¶ Test Productos</h3>
        <button onclick="getProductos()">Obtener Productos</button>
        <button onclick="getProducto(1)">Obtener Producto ID 1</button>
        <div id="productosResult" class="result"></div>
    </div>
    
    <!-- Test Categor√≠as -->
    <div class="section">
        <h3>üè∑Ô∏è Test Categor√≠as</h3>
        <button onclick="getCategorias()">Obtener Categor√≠as</button>
        <div id="categoriasResult" class="result"></div>
    </div>
    
    <!-- Test Login -->
    <div class="section">
        <h3>üîê Test Login</h3>
        <input type="text" id="username" placeholder="Usuario" value="test">
        <input type="password" id="password" placeholder="Contrase√±a" value="123456">
        <button onclick="testLogin()">Login</button>
        <button onclick="testLogout()">Logout</button>
        <button onclick="getProfile()">Mi Perfil</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <!-- Test Crear Producto -->
    <div class="section">
        <h3>‚ûï Test Crear Producto para Intercambio</h3>
        <input type="text" id="nombreProducto" placeholder="Nombre del producto" value="Producto de prueba">
        <textarea id="descripcionProducto" placeholder="Descripci√≥n">Descripci√≥n de prueba desde la API - Disponible para intercambio</textarea>
        <input type="text" id="categoriaProducto" placeholder="Categor√≠a" value="Pruebas">
        <button onclick="createProducto()">Crear Producto</button>
        <div id="createResult" class="result"></div>
    </div>

    <script>
        // Funci√≥n auxiliar para mostrar resultados
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = isError ? 'result error' : 'result success';
        }

        // Test Chatbot
        async function testChatbot() {
            const mensaje = document.getElementById('chatMessage').value;
            
            try {
                const response = await fetch('api/chatbot.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje })
                });
                
                const data = await response.json();
                showResult('chatResult', data);
                
                if (data.success) {
                    alert(`Chatbot dice: ${data.data.respuesta}`);
                }
            } catch (error) {
                showResult('chatResult', { error: error.message }, true);
            }
        }

        // Test Productos
        async function getProductos() {
            try {
                const response = await fetch('api/productos.php');
                const data = await response.json();
                showResult('productosResult', data);
            } catch (error) {
                showResult('productosResult', { error: error.message }, true);
            }
        }

        async function getProducto(id) {
            try {
                const response = await fetch(`api/productos.php?id=${id}`);
                const data = await response.json();
                showResult('productosResult', data);
            } catch (error) {
                showResult('productosResult', { error: error.message }, true);
            }
        }

        // Test Categor√≠as
        async function getCategorias() {
            try {
                const response = await fetch('api/categorias.php');
                const data = await response.json();
                showResult('categoriasResult', data);
            } catch (error) {
                showResult('categoriasResult', { error: error.message }, true);
            }
        }

        // Test Login
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                showResult('authResult', data);
                
                if (data.success) {
                    alert('Login exitoso!');
                }
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        async function testLogout() {
            try {
                const response = await fetch('api/auth/logout.php', {
                    method: 'POST'
                });
                
                const data = await response.json();
                showResult('authResult', data);
                
                if (data.success) {
                    alert('Logout exitoso!');
                }
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        async function getProfile() {
            try {
                const response = await fetch('api/auth/profile.php');
                const data = await response.json();
                showResult('authResult', data);
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        // Test Crear Producto
        async function createProducto() {
            const nombre = document.getElementById('nombreProducto').value;
            const descripcion = document.getElementById('descripcionProducto').value;
            const categoria = document.getElementById('categoriaProducto').value;
            
            try {
                const response = await fetch('api/productos.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre,
                        descripcion,
                        categoria,
                        imagen: 'img/zapato.jpg'
                    })
                });
                
                const data = await response.json();
                showResult('createResult', data);
                
                if (data.success) {
                    alert('Producto creado exitosamente para intercambio!');
                    // Refrescar lista de productos
                    getProductos();
                }
            } catch (error) {
                showResult('createResult', { error: error.message }, true);
            }
        }

        // Cargar datos iniciales
        window.onload = function() {
            getProductos();
            getCategorias();
        };
    </script>
</body>
</html>
