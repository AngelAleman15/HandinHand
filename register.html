<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <style>
        html {
          width: fit-content;
          height: fit-content;
        }
        body {
          width: fit-content;
          height: fit-content;
        }
        .container {
          margin: 0% 0% 8% 6%;
          width: fit-content;
          height: fit-content;
          display: flex;
          flex-direction: row;
          gap: 100px;
        }
        .card {
          border-radius: 5%;
          background-color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          width: 70%;
          height: 460px;
        }
        .card img {
          width: 250px;
          height: 80px;
        }
        p {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: x-large;
          font-weight: 600;
          text-align: center;
        }
        input {
          border: none;
          border-radius: 5px;
          width: 100%;
          height: 50px;
          background-color: #597a3083;
          color: #3c6807;
          padding-left: 3%;
          margin-bottom: 4%;
        }
        input:focus {
          outline-style: none;
        }
        #btn-registrar {
          color: white;
          border-radius: 5px; 
          text-align:center; 
          background-color:  #36372C; 
          width: 70%; 
          height: 40px;
          font-size: 20px; 
          display: flex; 
          justify-content: center; 
          align-items: center; 
          font-weight: 500;
        }
        #txt-login  {
          text-align: center;
          color: #345C04; 
          font-size: 20px;
        }
    </style>
    
    <header class="header">
        <div>
           <a href="index.html" draggable="false"><img src="img/Hand(sinfondo).png" alt="Logo del sitio" style="width: 125px;" draggable="false"></a>
        </div>
        
        <div class="icons-container">
            <div class="icons">
                <button onclick="window.location.href='support.html'"><img src="img/support-icon.png" alt="Icono de soporte" draggable="false"></button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <img src="img/Hand(sinfondo).png">
            <p>"Unite, creá, transformá"</p>
        </div>
        <form id="registerForm" style="width: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p>Registro de Hand In Hand</p>
            <input type="text" name="text" placeholder="Nombre" id="name">
            <input type="text" name="text" placeholder="Apellido" id="surname">
            <input type="text" name="text" placeholder="Correo Electronico" id="email">
            <input type="password" name="text" placeholder="Contraseña" id="password">
            <input type="text" name="text" placeholder="Telefono" id="phone">
            <input type="date" name="date" placeholder="Fecha de nacimiento" id="birthdate">
            <button type="submit" id="btn-registrar">Registrar</button>
            <div id="register-error" style="color:#d32f2f; font-size:16px; margin-top:8px; font-weight:500; text-align:center;"></div>
            <p onclick="window.location.href='login.html'" type="button" id="txt-login">¿Ya sos parte de nosotros?</p>
        </form>
    </div>
    <footer>
        <div class="social">
            <img src="img/instaicon.png" draggable="false">
            <p>H_Hand</p>
        </div>
        <div class="social">
            <img src="img/xicon.png" draggable="false">
            <p>H_Hand</p>
        </div>
        <div class="social">
            <img src="img/wasaicon.png" draggable="false">
            <p>H_Hand</p>
        </div>
        <div class="social">
            <img src="img/phoneicon.png" draggable="false">
            <p>H_Hand</p>
        </div>
        <p class="copy">Copyright 2025 por Code Ignite</p>
    </footer>
      <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
