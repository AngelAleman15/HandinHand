<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div>
           <a href="index.html" draggable="false"><img src="img/Hand(sinfondo).png" alt="Loguito" style="width: 125px;" draggable="false"></a>
        </div>
        <div class="icons-container">
            <div class="icons">
                <button onclick="window.location.href='support.html'"><img src="img/support-icon.png" alt="Icono de soporte" draggable="false"></button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <img src="img/Hand(sinfondo).png" style="width: 100%;">
            <p>"Unite, creá, transformá"</p>
        </div>
        <form id="registerForm" style="width: 50%; margin-left: 20%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p>Registro de Hand In Hand</p>
            <input type="text" name="name" placeholder="Nombre" id="name">
            <input type="text" name="surname" placeholder="Apellido" id="surname">
            <input type="text" name="email" placeholder="Correo Electrónico" id="email">
            <input type="password" name="password" placeholder="Contraseña" id="password">
            <input type="text" name="phone" placeholder="Teléfono" id="phone">
            <input type="date" name="birthdate" placeholder="Fecha de nacimiento" id="birthdate">
            <button type="submit" id="btn-registrar" style="color: white; border-radius: 5px; text-align:center; background-color:  #36372C; width: 30%; height: 35px;font-size: 20px; display: flex; justify-content: center; align-items: center; font-weight: 500;" draggable="false">Registrar</button>
            <div id="register-error" style="color:#d32f2f; font-size:16px; margin-top:8px; font-weight:500; text-align:center;"></div>
            <p onclick="window.location.href='login.html'" type="button" id="txt-login" style="color: #36372C; font-size: 20px; display: flex; justify-content: center; align-items: center; font-weight: 500; margin: 0%;">¿Ya sos parte de nosotros?</p>
        </form>
    </div>
    
    <footer>
        <div class="footer-socials">
            <div class="social">
                <img src="img/instaicon.png" draggable="false" alt="Instagram">
                <p>H_Hand</p>
            </div>
            <div class="social">
                <img src="img/xicon.png" draggable="false" alt="X">
                <p>H_Hand</p>
            </div>
            <div class="social">
                <img src="img/wasaicon.png" draggable="false" alt="WhatsApp">
                <p>H_Hand</p>
            </div>
            <div class="social">
                <img src="img/phoneicon.png" draggable="false" alt="Teléfono">
                <p>H_Hand</p>
            </div>
        </div>
        <p class="copy">Copyright 2025 por Code Ignite</p>
    </footer>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
