<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HandinHand</title>
</head>
<body class="body-lr">
    <div class="header">
        <div class="logo"><a href="index.html"><img src="img/Hand(sinfondo).png" alt="Icono"></a></div>
        <div class="menu">
            <ul>
                <li><img src="img/ayuda.png" alt="ayuda"></li>
                <li class="menu-toggle-container">
                    <img src="img/menudesplegable.png" alt="menú desplegable" id="menu-toggle" class="menutoggle">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <button class="dropdown-item">
                            <img src="img/usuario.png" alt="perfil">
                            Mi Perfil
                        </button>
                        <button class="dropdown-item">
                            <img src="img/chat.png" alt="mensajes">
                            Mensajes
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item">
                            Configuración
                        </button>
                        <button class="dropdown-item">
                            Ayuda
                        </button>
                        <div class="dropdown-divider"></div>
                        <a href="iniciarsesion.html">
                            <button class="dropdown-item">Iniciar Sesión</button>
                        </a>
                        <a href="registrar.html">
                            <button class="dropdown-item">Registrarse</button>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="cardquote">
            <img src="img/Hand(sinfondo).png" alt="H&H">
            <p>"Unite, Creá, Transformá"</p>
        </div>
        <div class="login">
            <div class="login-title">Registrarse</div>
            <form class="registration-form" id="registration-form" action="#" method="post">
                <div class="fieldscontainer">
                    <div><input class="field namefield" type="text" name="firstname" placeholder="Nombre completo" id="fullname" required></div>
                    <div><input class="field namefield" type="text" name="lastname" placeholder="Nombre de usuario" id="username" required></div>
                    <div><input class="field namefield" type="email" name="email" placeholder="Correo electrónico" id="email" required></div>
                    <div><input class="field namefield" type="tel" name="phone" placeholder="Número de teléfono" id="phone" required></div>
                    <div><input class="field passwordfield" type="password" name="password" placeholder="Contraseña" id="password" required></div>
                    <div><input class="field namefield" type="date" name="birthdate" placeholder="Fecha de nacimiento" id="birthdate" required></div>
                    <p class="error-message" id="error">p</p>
                </div>
                <button class="btnlogin" type="submit" id="btn-register">Registrarse</button>
            </form>
            <div class="login-footer">
                <a href="iniciarsesion.html" class="text">¿Ya tienes cuenta? Inicia Sesión.</a>
            </div>
        </div>
    </div>




    <div class="footer">
        <div class="socialcontainer">
            <div class="social"><img src="img/instaicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
            <div class="social"><img src="img/xicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
            <div class="social"><img src="img/wasaicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
            <div class="social"><img src="img/phoneicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
        </div>
        <div class="footerinfo">© 2025 CodeIgnite. Todos los derechos reservados.</div>
    </div>

    <!-- Chatbot -->
    <div id="chatbot-icon">
        <img src="img/Hand(sinfondo).png" style="width: 2.5rem;">
    </div>
    <div id="chatbot-container" class="hidden">
        <div id="chatbot-header">
            <span>Perseo</span>
            <button id="close-btn">&times;</button>
        </div>
        <div id="chatbot-body">
            <div id="chatbot-messages"></div>
        </div>
        <div id="chatbot-input-container">
            <input
                type="text"
                id="chatbot-input"
                placeholder="Escribe tu mensaje.."
            />
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="js/dropdownmenu.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
