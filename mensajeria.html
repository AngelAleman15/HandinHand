<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajeria</title>

</head>
<body>
<style>
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: yellowgreen;
    }
    .chat-container {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: row;
    }
    .chat-user-opt {
        width: 8%;
        height: 100%;
        background-color: darkgreen;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 0;
    }
    .chat-user-opt img {
        background-color: whitesmoke;
        width: 3vw;
        cursor: pointer;
        padding: 10%;
        border-radius: 30%;
        transition: ease-in-out 0.3s;
    }
    .chat-user-opt img:hover {
        transform: scale(1.1);
        background-color: greenyellow;
    }

    .user-contacts {
        width: 40%;
        height: 100%;
        background-color: whitesmoke;

    }
    .chat-utu {
        width: 70%;
        height: 100%;
        background-color: blueviolet;
    }

    .users-chat-contacts {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: 10%;
        margin-top: auto;
        margin-bottom: auto;
    }
    .log-out-chat-section {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 80%;
        height: 10%;
        margin-bottom: 10px;
    }
    .user-profile {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 4vw;
        height: 5vh;
        border-radius: 50px;
    }
    .user-profile img {
        width: 65%;
        height: 100%;
        border-radius: 50%;
        background-color: whitesmoke;
        cursor: pointer;
        transition: ease-in-out 0.3s;
        background-size: cover;
    }
    .contact-info {
        display: grid;
        grid-template-columns: 20% 70% 10%;
        align-items: center;
        justify-content: center;
        width: 30vw;
        height: 10vh;
        background-color: greenyellow;
        border-radius: 20px;
        padding: 1%;
        margin: 3%;
        grid-template-rows: 100%;
    }
    .contact-info img {
        width: 5vw;
        height: 8vh;
        background-color: whitesmoke;
        border-radius: 50%;
        cursor: pointer;
        transition: ease-in-out 0.3s;
    }
    .contact-name-message {
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        width: 20vw;
        height: 20vh;
        font-size: 3vh;
        font-family: Arial, Helvetica, sans-serif;
    }
    .contact-message {
        position: relative;
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
        font-size: 0.8rem;
        margin-left: 5%;
    }
    .contact-name {
        width: 100%;
        height: 40%;
        font-weight: bold;
        font-size: 1.5rem;
        margin: 2%;
    }
    .contact-status {
        position: absolute;
        width: 1vw;
        height: 2vh;
        border-radius: 50px;
        background-color: green;
        left: 35%;
    }
</style>

<div class="chat-container">
    <div class="chat-user-opt">
        <div class="users-chat-contacts">
            <img src="img/usuario.png" alt="user">
        </div>
        <div class="user-profile">
            <img src="img/profile-example.png" alt="config">
        </div>
        <div class="log-out-chat-section">
            <img src="img/logout.png" alt="logout">
        </div>
    </div>
    <div class="user-contacts">
        <div class="contact-info">
            <div class="contact-pf">
                <img src="img/profile-example.png" alt="contact">
            </div>
            <div class="contact-name-message">
                <div class="contact-name">
                    <h3>Alejo Garc√≠a</h3>
                </div>
                <div class="contact-message">
                    <p>Che, ayer vi a...</p>
                </div>
                <div class="contact-status"></div>
            </div>
        </div>
    </div>
    <div class="chat-utu">

    </div>
</div>
</body>
</html>
