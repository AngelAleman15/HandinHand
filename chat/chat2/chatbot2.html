<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot2</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<style>

<body>
<div id="chatbot-icon">
    <img src="../../img/support-icon.png">
</div>
<div id="chatbot-container" class="hidden">
    <div id="chatbot-header">
        <span>Perseo</span>
        <button id="close-btn">&times;</button>
    </div>
    <div id="chatbot-body">
        <div id="chatbot-messages"></div>
    </div>
    <div id="chatbot-input-container">
        <input 
            type="text"
            id="chatbot-input"
            placeholder="Escribe tu mensaje.."
        />
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const chatbotContainer = document.getElementById("chatbot-container");
  const chatbotIcon = document.getElementById("chatbot-icon");
  const closeBtn = document.getElementById("close-btn");
  const sendBtn = document.getElementById("send-btn");
  const chatbotInput = document.getElementById("chatbot-input");
  const chatbotMessages = document.getElementById("chatbot-messages");

const respuestas = {
  "hola": "Â¡Hola! Â¿CÃ³mo estÃ¡s?",
  "como puedo iniciar sesion": "Para iniciar sesiÃ³n, haz clic en 'Iniciar sesiÃ³n' en la esquina superior derecha e ingresa tu usuario y contraseÃ±a.",
  "precio": "Nuestros precios varÃ­an segÃºn el producto. Puedes verlos en la secciÃ³n 'Productos'.",
  "adios": "Â¡Hasta luego!",
  "gracias": "Â¡De nada! ğŸ˜Š",
  "horarios": "Nuestro horario es de lunes a viernes de 9:00 a 18:00.",
  "contacto": "Puedes contactarnos al correo XXXXXXXXXXXXXX o al WhatsApp +598 1234 5678."
};

// FunciÃ³n para que no afecten lso tildes o mayusculas
function normalizarTexto(texto) {
  return texto
    .toLowerCase()
    .normalize("NFD") // separa acentos
    .replace(/[\u0300-\u036f]/g, "") // quita acentos
    .replace(/[Â¿?]/g, "") // quita signos de pregunta
    .trim();
}

  // Mostrar el chatbot
  chatbotIcon.addEventListener("click", () => {
    chatbotContainer.classList.remove("hidden");
    chatbotIcon.style.display = "none";
  });

  // Cerrar chatbot
  closeBtn.addEventListener("click", () => {
    chatbotContainer.classList.add("hidden");
    chatbotIcon.style.display = "flex";
  });

  // Enviar mensaje
  sendBtn.addEventListener("click", sendMessage);
  chatbotInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  function sendMessage() {
    const userMessage = chatbotInput.value.trim().toLowerCase();
    if (userMessage) {
      appendMessage("user", userMessage);
      chatbotInput.value = "";
      setTimeout(() => {
        const botReply = respuestas[userMessage] || "No entendÃ­ eso.";
        appendMessage("bot", botReply);
      }, 300);
    }
  }

  function appendMessage(sender, message) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message", sender);
    messageElement.textContent = message;
    chatbotMessages.appendChild(messageElement);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }
});
</script>



</body>
</html>
