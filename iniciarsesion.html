<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HandinHand</title>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="index.html"><img src="img/Hand(sinfondo).png" alt="Icono"></a></div>
        <div class="menu">
            <ul>
                <li><img src="img/ayuda.png" alt="ayuda"></li>
                <li class="menu-toggle-container">
                    <img src="img/menudesplegable.png" alt="menú desplegable" id="menu-toggle" class="menutoggle">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <button class="dropdown-item">
                            <img src="img/usuario.png" alt="perfil">
                            Mi Perfil
                        </button>
                        <button class="dropdown-item">
                            <img src="img/chat.png" alt="mensajes">
                            Mensajes
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item">
                            Configuración
                        </button>
                        <button class="dropdown-item">
                            Ayuda
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item">
                            Iniciar Sesión
                        </button>
                        <button class="dropdown-item">
                            Registrar
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="cardquote">
            <img src="img/Hand(sinfondo).png" alt="H&H">
            <p>"Unite, Creá, Transformá"</p>
        </div>
        <div class="login">
            <div class="login-title">Iniciar Sesión</div>
            <div class="fieldscontainer">
                <div><input class="field namefield" type="text" placeholder="Nombre de usuario"></div>
                <div><input class="field passwordfield" type="password" placeholder="Contraseña"></div>
            </div>
            <button class="btnlogin">Iniciar Sesión</button>
            <div class="login-footer">
                <a href="registrar.html">¿No tienes una cuenta? Regístrate.</a>
            </div>
        </div>
    </div>




    <div class="footer">
        <div class="socialcontainer">
            <div class="social"><img src="img/instaicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
            <div class="social"><img src="img/xicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
            <div class="social"><img src="img/wasaicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
            <div class="social"><img src="img/phoneicon.png" alt=""></div><p class="socialinfo">H_Hand</p>
        </div>
        <div class="footerinfo">© 2025 CodeIgnite. Todos los derechos reservados.</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
